        function getDistance(destination) {
            // return distance in meters
            var lon1 = toRadian(marker.geometry.coordinates[0]),
                lat1 = toRadian(marker.geometry.coordinates[1]),
                lon2 = toRadian(destination.coords.longitude),
                lat2 = toRadian(destination.coords.latitude);

            var deltaLat = lat2 - lat1;
            var deltaLon = lon2 - lon1;

            var a = Math.pow(Math.sin(deltaLat/2), 2) + Math.cos(lat1) * Math.cos(lat2) * Math.pow(Math.sin(deltaLon/2), 2);
            var c = 2 * Math.asin(Math.sqrt(a));
            var EARTH_RADIUS = 6371;
            console.log(el)
            if (c * EARTH_RADIUS * 1000 > 804.67){
                el.classList.add("hidden");
            }
        }
        function toRadian(degree) {
            return degree*Math.PI/180;
        }
        navigator.geolocation.getCurrentPosition(getDistance)
        // add marker to map
        new mapboxgl.Marker(el)
            .setLngLat(marker.geometry.coordinates)
