<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display map navigation controls</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .hidden { opacity: 0}
    </style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
        type="text/css"
/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibndhbHplciIsImEiOiJjazVpemM3cDIwanIwM2xwMXp1dW13c2JnIn0.Cri3Kr0CZLDDx4Edz0y-vA';

    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-71.806274, 42.274574], // starting position
        zoom: 15 // starting zoom
    });

    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));//*/
    map.addControl(new mapboxgl.NavigationControl());

    var geojson = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'properties': {
                    'id': 1,
                    'iconSize': [20, 20]
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-71.805874, 42.274574]
                }
            },
            {
                'type': 'Feature',
                'properties': {
                    'id': 2,
                    'iconSize': [50, 50]
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-61.2158203125, -15.97189158092897]
                }
            },
            {
                'type': 'Feature',
                'properties': {
                    'id': 3,
                    'iconSize': [40, 40]
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-63.29223632812499, -18.28151823530889]
                }
            }
        ]
    };

    // add markers to map
    geojson.features.forEach(function(marker) {
        // create a DOM element for the marker
        var el = document.createElement('div');
        el.className = 'spot-marker';
        el.style.backgroundImage =
            'url(https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fstatic.newworldencyclopedia.org%2Fthumb%2F5%2F5f%2FParking_icon.svg%2F180px-Parking_icon.svg.png&f=1&nofb=1)';
        el.style.width = marker.properties.iconSize[0] + 'px';
        el.style.height = marker.properties.iconSize[1] + 'px';
        el.style.backgroundSize = "contain";
        el.dataset.lat = marker.geometry.coordinates[1]
        el.dataset.long = marker.geometry.coordinates[0]


        /*el.addEventListener('click', function() {
            var userLoc = document.getElementsByClassName("mapboxgl-user-location-dot");
            if(userLoc.length > 0){
                var userLocation = userLoc[0].style.transform;
                console.log(userLocation);
                var firstPX = userLocation.indexOf("px, ")
                var userY = userLocation.substring(firstPX+4, userLocation.indexOf("px)"))
                var userX = userLocation.substring(userLocation.indexOf(") ")+12, firstPX)
                console.log("USER: (" + userX + ", " + userY + ")")
                console.log(map.style)
            }
        });*/

        // add marker to map
        new mapboxgl.Marker(el)
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);
    });

    map.on('load', function() {
        //navigator.geolocation.getCurrentPosition(showPosition)
        var buttonList = document.getElementsByTagName("button")
        console.log(buttonList)
        for(var i = 0; i < buttonList.length; i++){
            if(buttonList[i].classList.contains("mapboxgl-ctrl-geolocate")){
                console.log("FOUND ONE")
                var locButton = buttonList[i]
                locButton.addEventListener('click', function(e){
                    if(locButton.classList.contains("mapboxgl-ctrl-geolocate-active")){
                        navigator.geolocation.getCurrentPosition(showPosition)
                    } else {
                        var spotMarkers = document.getElementsByClassName("spot-marker");
                        for(var i = 0; i < spotMarkers.length; i++){
                            if(spotMarkers[i].classList.contains("hidden")) {
                                spotMarkers[i].classList.remove("hidden")
                            }
                        }
                        if (map.getLayer('nearby-spots')){
                            map.removeLayer('nearby-spots');
                        }
                        if (map.getSource('parking-radius')){
                            map.removeSource('parking-radius');
                        }
                    }
                })
            }
        }
        function showPosition(position) {
            console.log("Latitude: " + position.coords.latitude +
                " Longitude: " + position.coords.longitude)
            if (map.getLayer('nearby-spots')){
                map.removeLayer('nearby-spots');
            }
            if (map.getSource('parking-radius')){
                map.removeSource('parking-radius');
            }
            map.addSource('parking-radius', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [
                        {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [position.coords.longitude, position.coords.latitude]
                            }
                        }
                    ]
                }
            });

            const metersToPixelsAtMaxZoom = (meters, latitude) =>
                meters / 0.075 / Math.cos(latitude * Math.PI / 180)

            map.addLayer({
                'id': 'nearby-spots',
                'type': 'circle',
                'source': 'parking-radius',
                'paint': {
                    "circle-radius": {
                        stops: [
                            [0, 0],
                            [20, metersToPixelsAtMaxZoom(800, position.coords.latitude)]
                        ],
                        base: 2
                    },
                    'circle-color': '#FF0000',
                    'circle-opacity': 0.4
                },
                'filter': ['==', '$type', 'Point']
            });

            var spotMarkers = document.getElementsByClassName("spot-marker");
            for(var i = 0; i < spotMarkers.length; i++){
                console.log(spotMarkers[i])
                getDistance(spotMarkers[i])
            }

            function getDistance(el) {
                // return distance in meters
                var lon1 = toRadian(el.dataset.long),
                    lat1 = toRadian(el.dataset.lat),
                    lon2 = toRadian(position.coords.longitude),
                    lat2 = toRadian(position.coords.latitude);

                var deltaLat = lat2 - lat1;
                var deltaLon = lon2 - lon1;

                var a = Math.pow(Math.sin(deltaLat/2), 2) + Math.cos(lat1) * Math.cos(lat2) * Math.pow(Math.sin(deltaLon/2), 2);
                var c = 2 * Math.asin(Math.sqrt(a));
                var EARTH_RADIUS = 6371;
                console.log(el)
                if (c * EARTH_RADIUS * 1000 > 804.67){
                    el.classList.add("hidden");
                } else {
                    el.classList.remove("hidden")
                }
            }
            function toRadian(degree) {
                return degree*Math.PI/180;
            }
        }

    });


    map.on('click', function(e){
        console.log(typeof(e))
        console.log(e.lngLat)
    })
</script>

</body>
</html>
